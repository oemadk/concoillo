    <style>
        body{
            width:80%;
            margin:0 auto;
        }
        .textOnInput {
            position: relative;
        }

        .textOnInput label {
            position: absolute;
            top: -15px;
            left: 23px;
            padding: 2px;
            z-index: 1;
        }

        .textOnInput label:after {
            content: " ";
            background-color: #fff;
            width: 100%;
            height: 13px;
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: -1;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            display: inline-block;
            margin-bottom: .5rem;
        }

        .form-control {
            box-shadow: none !important;

        }
    </style>
